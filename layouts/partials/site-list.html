<h1>{{ title .Data.Term }} Posts</h1>
<ul class="posts">
    {{ range first 8 .Pages }} {{ if eq .Type "posts"}}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }}
        <span style="color:#FF4136;">(unpublished)</span>{{ end }}
        <label class="date">{{ .Date.Format "January 2, 2006"}}</label>
    </li>
    {{ end }} {{ end }}
</ul>
